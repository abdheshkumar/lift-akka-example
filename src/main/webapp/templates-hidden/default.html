			<h2>System statistics</h2>
			<p>
				Here you'll see how we update parts of the website through a
				scheduled CometActor. It receives its updates from a remote Akka-Actor.
			</p>
			<br/>
			<p lift="comet?type=StatComet" id="comet_stats">
				<span style="display:inline-block; width:80px">Total procs:</span>
				<span class="stat_procs">no response yet</span><br/>

				<span style="display:inline-block; width:80px">Total memory:</span>
				<span class="stat_memtotal">tbd</span><br/>

				<span style="display:inline-block; width:80px">Memory used:</span>
				<span class="stat_memused">tbd</span><br/>

				<span style="display:inline-block; width:80px">Last updated:</span>
				<span class="last_updated">never</span><br/>
			</p>

			<div>
				<span class="lift:Msgs?showAll=true"/>
				<hr class="space" />
			</div>
		</div>
